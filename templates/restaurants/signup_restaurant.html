<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="./Assets/CSS/signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restaurant Signup</h1>
      <form action="#" method="POST" id="restaurantSignupForm">
        <input
          type="text"
          name="restaurant_name"
          placeholder="Restaurant Name"
          required
        />
        <input
          type="text"
          name="cuisine_type"
          placeholder="Cuisine Type"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="tel"
          name="phone_number"
          placeholder="Phone Number"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="text"
          name="building_name"
          placeholder="Building Name"
          required
        />
        <input
          type="text"
          name="street_name"
          placeholder="Street Name"
          required
        />
        <input type="text" name="cityname" placeholder="City" required />
        <input type="text" name="statename" placeholder="State" required />
        <input type="text" name="pincode" placeholder="Pin Code" required />
        <input type="text" name="timing" placeholder="Timings" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
